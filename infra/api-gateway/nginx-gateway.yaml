apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-gateway-config
  namespace: fintech-system
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 4096;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        # Logging format
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';
        
        access_log /var/log/nginx/access.log main;
        
        # Performance optimizations
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        client_max_body_size 10M;
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/json
            application/javascript
            application/xml+rss
            application/atom+xml
            image/svg+xml;
            
        # Rate limiting zones
        limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;
        limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;
        limit_req_zone $binary_remote_addr zone=payment:10m rate=20r/m;
        limit_req_zone $binary_remote_addr zone=admin:10m rate=30r/m;
        
        # Connection limiting
        limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
        
        # Upstream service definitions
        upstream auth_service {
            least_conn;
            keepalive 32;
            server auth-service.fintech-system.svc.cluster.local:8080 max_fails=3 fail_timeout=30s;
            server auth-service.fintech-system.svc.cluster.local:8080 max_fails=3 fail_timeout=30s backup;
        }
        
        upstream account_service {
            least_conn;
            keepalive 32;
            server account-service.fintech-system.svc.cluster.local:8080 max_fails=3 fail_timeout=30s;
            server account-service.fintech-system.svc.cluster.local:8080 max_fails=3 fail_timeout=30s backup;
        }
        
        upstream payment_service {
            least_conn;
            keepalive 32;
            server payment-service.fintech-system.svc.cluster.local:8080 max_fails=2 fail_timeout=60s;
        }
        
        upstream fraud_detection_service {
            least_conn;
            keepalive 32;
            server fraud-detection-service.fintech-system.svc.cluster.local:8080 max_fails=3 fail_timeout=30s;
        }
        
        upstream compliance_service {
            least_conn;
            keepalive 32;
            server compliance-service.fintech-system.svc.cluster.local:8080 max_fails=3 fail_timeout=30s;
        }
        
        upstream reporting_service {
            least_conn;
            keepalive 32;
            server reporting-service.fintech-system.svc.cluster.local:8080 max_fails=3 fail_timeout=60s;
        }
        
        upstream admin_dashboard {
            least_conn;
            keepalive 32;
            server admin-dashboard.fintech-system.svc.cluster.local:8080 max_fails=3 fail_timeout=30s;
        }
        
        upstream mobile_sdk {
            least_conn;
            keepalive 32;
            server mobile-sdk.fintech-system.svc.cluster.local:8080 max_fails=3 fail_timeout=30s;
        }
        
        upstream ledger_service {
            least_conn;
            keepalive 32;
            server ledger-service.fintech-system.svc.cluster.local:8080 max_fails=3 fail_timeout=30s;
        }
        
        upstream notification_service {
            least_conn;
            keepalive 32;
            server notification-service.fintech-system.svc.cluster.local:8080 max_fails=3 fail_timeout=15s;
        }
        
        # Security headers map
        map $sent_http_content_type $security_headers {
            ~*text/html "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' wss: https:; font-src 'self'; object-src 'none'; media-src 'self'; form-action 'self'; frame-ancestors 'none';";
            default "";
        }
        
        # Main server block
        server {
            listen 80;
            listen [::]:80;
            server_name api.fintech.local api.fintech.com;
            
            # Redirect HTTP to HTTPS
            return 301 https://$server_name$request_uri;
        }
        
        server {
            listen 443 ssl http2;
            listen [::]:443 ssl http2;
            server_name api.fintech.local api.fintech.com;
            
            # SSL configuration
            ssl_certificate /etc/nginx/ssl/fintech.crt;
            ssl_certificate_key /etc/nginx/ssl/fintech.key;
            ssl_protocols TLSv1.2 TLSv1.3;
            ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
            ssl_prefer_server_ciphers off;
            ssl_session_cache shared:SSL:10m;
            ssl_session_timeout 10m;
            
            # Security headers
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            add_header X-Frame-Options DENY always;
            add_header X-Content-Type-Options nosniff always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Content-Security-Policy $security_headers always;
            
            # Connection limits
            limit_conn conn_limit_per_ip 20;
            
            # Common proxy settings
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Health check endpoint
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
            
            # Authentication service routes
            location /api/v1/auth {
                limit_req zone=auth burst=5 nodelay;
                proxy_pass http://auth_service;
                proxy_connect_timeout 10s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
                
                # Special handling for login endpoint
                location ~ /api/v1/auth/(login|register) {
                    limit_req zone=auth burst=3 nodelay;
                    proxy_pass http://auth_service;
                }
            }
            
            # Account service routes
            location /api/v1/account {
                limit_req zone=general burst=10 nodelay;
                proxy_pass http://account_service;
                proxy_connect_timeout 10s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
            }
            
            # Payment service routes
            location /api/v1/payments {
                limit_req zone=payment burst=5 nodelay;
                proxy_pass http://payment_service;
                proxy_connect_timeout 15s;
                proxy_send_timeout 60s;
                proxy_read_timeout 60s;
                
                # Longer timeout for payment initiation
                location /api/v1/payments/initiate {
                    proxy_pass http://payment_service;
                    proxy_connect_timeout 15s;
                    proxy_send_timeout 90s;
                    proxy_read_timeout 90s;
                }
            }
            
            # Fraud detection service routes
            location /api/v1/fraud {
                limit_req zone=general burst=10 nodelay;
                proxy_pass http://fraud_detection_service;
                proxy_connect_timeout 10s;
                proxy_send_timeout 20s;
                proxy_read_timeout 20s;
            }
            
            # Compliance service routes
            location /api/v1/compliance {
                limit_req zone=general burst=10 nodelay;
                proxy_pass http://compliance_service;
                proxy_connect_timeout 10s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
            }
            
            # Reporting service routes
            location /api/v1/reports {
                limit_req zone=general burst=5 nodelay;
                proxy_pass http://reporting_service;
                proxy_connect_timeout 15s;
                proxy_send_timeout 120s;
                proxy_read_timeout 120s;
                
                # Very long timeout for report generation
                location ~ /api/v1/reports/(generate|export) {
                    proxy_pass http://reporting_service;
                    proxy_connect_timeout 30s;
                    proxy_send_timeout 300s;
                    proxy_read_timeout 300s;
                }
            }
            
            # Admin dashboard routes
            location /api/v1/admin {
                limit_req zone=admin burst=10 nodelay;
                proxy_pass http://admin_dashboard;
                proxy_connect_timeout 10s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
                
                # Add admin-specific headers
                proxy_set_header X-Admin-Request "true";
            }
            
            # Mobile SDK routes
            location /api/v1/mobile {
                limit_req zone=general burst=15 nodelay;
                proxy_pass http://mobile_sdk;
                proxy_connect_timeout 10s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
                
                # WebSocket support for real-time features
                location /api/v1/mobile/ws {
                    proxy_pass http://mobile_sdk;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection "upgrade";
                    proxy_set_header Host $host;
                    proxy_cache_bypass $http_upgrade;
                }
            }
            
            # Ledger service routes
            location /api/v1/ledger {
                limit_req zone=general burst=10 nodelay;
                proxy_pass http://ledger_service;
                proxy_connect_timeout 10s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
            }
            
            # Notification service routes
            location /api/v1/notifications {
                limit_req zone=general burst=20 nodelay;
                proxy_pass http://notification_service;
                proxy_connect_timeout 5s;
                proxy_send_timeout 15s;
                proxy_read_timeout 15s;
            }
            
            # Static assets and documentation
            location ~ ^/(docs|swagger-ui|api-docs) {
                limit_req zone=general burst=20 nodelay;
                proxy_pass http://auth_service;
                proxy_cache_valid 200 1h;
            }
            
            # Actuator endpoints (health checks, metrics)
            location /actuator {
                allow 10.0.0.0/8;
                allow 172.16.0.0/12;
                allow 192.168.0.0/16;
                deny all;
                
                proxy_pass http://auth_service;
                access_log off;
            }
            
            # Block common attack patterns
            location ~ /\. {
                deny all;
                access_log off;
                log_not_found off;
            }
            
            location ~ ~$ {
                deny all;
                access_log off;
                log_not_found off;
            }
            
            # Default fallback
            location / {
                return 404;
            }
        }
        
        # Internal admin server for monitoring
        server {
            listen 8080;
            server_name localhost;
            
            location /nginx_status {
                stub_status on;
                allow 10.0.0.0/8;
                allow 172.16.0.0/12;
                allow 192.168.0.0/16;
                deny all;
            }
            
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
        }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-gateway
  namespace: fintech-system
  labels:
    app: nginx-gateway
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-gateway
  template:
    metadata:
      labels:
        app: nginx-gateway
        version: v1.0.0
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        - containerPort: 8080
          name: metrics
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: ssl-certs
          mountPath: /etc/nginx/ssl
          readOnly: true
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-gateway-config
      - name: ssl-certs
        secret:
          secretName: fintech-tls-secret

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-gateway-service
  namespace: fintech-system
spec:
  type: LoadBalancer
  selector:
    app: nginx-gateway
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-gateway-metrics
  namespace: fintech-system
  labels:
    app: nginx-gateway
spec:
  selector:
    app: nginx-gateway
  ports:
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP
